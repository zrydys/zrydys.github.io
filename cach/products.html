<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        .catalog { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .product { border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; }
        .product img { max-width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
        .price { font-size: 1.5em; font-weight: bold; color: #28a745; }
        .out-stock { color: #dc3545; }
        #search { width: 100%; padding: 12px; font-size: 16px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        .filters { margin-bottom: 20px; }
        .filter-btn { margin: 5px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .filter-btn.active { background: #0056b3; }
    </style>
</head>
<body>
    <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h1>Product Catalog</h1>
        
        <div class="filters">
            <input type="text" id="search" placeholder="Search products...">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="Electronics">Electronics</button>
            <button class="filter-btn" data-category="Home">Home</button>
        </div>
        
        <div id="catalog" class="catalog"></div>
    </div>

    <script>
        let products = [];
        let filteredProducts = [];

        // Load JSON data
        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                const data = await response.json();
                products = data.products;
                filteredProducts = [...products];
                renderCatalog();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('catalog').innerHTML = '<p>Error loading catalog</p>';
            }
        }

        function renderCatalog() {
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = filteredProducts.map(product => `
                <div class="product">
                    <img src="${product.image}" alt="${product.name}" loading="lazy">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">${product.price.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}</div>
                    <p>Stock: ${product.stock > 0 ? product.stock : '<span class="out-stock">Out of stock</span>'}</p>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            filteredProducts = products.filter(p => 
                p.name.toLowerCase().includes(term) || 
                p.description.toLowerCase().includes(term)
            );
            renderCatalog();
        });

        // Category filters
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const category = btn.dataset.category;
                if (category === 'all') {
                    filteredProducts = [...products];
                } else {
                    filteredProducts = products.filter(p => p.category === category);
                }
                renderCatalog();
            });
        });

        // Initialize
        loadProducts();
    </script>
</body>
</html>
