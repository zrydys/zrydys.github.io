<!DOCTYPE html>
<html>
<head>
    <title>Guadalhorce Inundaciones - REDIAM T500 ‚úì</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { margin: 0; padding: 10px; font-family: Arial, sans-serif; }
        #map { height: 90vh; width: 100%; border: 2px solid #3366cc; }
        h1 { color: #3366cc; text-align: center; margin: 5px 0; }
        .info { background: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .status { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Guadalhorce Inundaciones <span class="status">REDIAM T500 ‚úì</span></h1>
    <div class="info">
        ‚úÖ <strong>Junta Andaluc√≠a T=500</strong> | IGN CNIG | Esri | Centrado M√°laga/Guadalhorce
    </div>
    <div id="map"></div>

    <script>
        // Mapa centrado Guadalhorce (confirmado con tu curl #3)
        var map = L.map('map').setView([36.72, -4.42], 12);

        // BASEMAPS estables
        var esriWorld = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}');
        var ignCNIG = L.tileLayer('https://www.cnig.es/mapas/tileserver/tms/{z}/{x}/{-y}.png');
        esriWorld.addTo(map);

        // WMS REDIAM FUNCIONANDO (curl #3 confirmado)
        var rediamT500 = L.tileLayer.wms('https://www.juntadeandalucia.es/medioambiente/mapwms/REDIAM_zonas_inundables_Andalucia', {
            layers: 'zonas_inundables_andalucia',
            format: 'image/png',
            transparent: true,
            version: '1.3.0',
            opacity: 0.85
        });

        // PNOA WMTS (estable)
        var pnoaWMTS = L.tileLayer('https://www.ign.es/wmts/pnoa-ma?layer=OI.OrthoimageCoverage.PNOA.MA&style=default&tilematrixset=GoogleMapsCompatible&Service=WMTS&Request=GetTile&Version=1.0.0&Format=image/jpeg&TileMatrix={z}&TileRow={y}&TileCol={x}');

        // CONTROLES
        var baseMaps = {
            "üåç Esri World": esriWorld,
            "üá™üá∏ IGN CNIG": ignCNIG
        };

        var overlayMaps = {
            "üö® Zonas T500 Andaluc√≠a ‚úì": rediamT500,
            "üì∏ PNOA Ortofoto": pnoaWMTS
        };

        L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);

        // ESCALA + LEYENDA
        L.control.scale({metric: true, imperial: false}).addTo(map);
        
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function() {
            var div = L.DomUtil.create('div', 'legend', {
                padding: '10px', width: '160px', background: 'rgba(255,255,255,0.95)'
            });
            div.innerHTML = '<strong>REDIAM T=500</strong><br>' +
                           '<i style="background:#ff6600;width:25px;height:20px;display:inline-block;opacity:0.85;margin-right:8px;float:left;"></i>Zonas Inundables<br>' +
                           '<small>Junta Andaluc√≠a (hasta 2017)</small>';
            return div;
        };
        legend.addTo(map);

        // Activar T500 por defecto
        rediamT500.addTo(map);
    </script>
</body>
</html>
