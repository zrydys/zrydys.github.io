<!DOCTYPE html>
<html>
<head>
    <title>Guadalhorce Inundaciones - REDIAM T500 + PNOA ‚úì</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { margin: 0; padding: 10px; font-family: Arial, sans-serif; }
        #map { height: 90vh; width: 100%; border: 2px solid #3366cc; }
        h1 { color: #3366cc; text-align: center; margin: 5px 0; }
        .info { background: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .status { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Guadalhorce Inundaciones <span class="status">T500 + PNOA ‚úì</span></h1>
    <div class="info">
        ‚úÖ <strong>REDIAM T500</strong> | <strong>PNOA Ortofoto CORREGIDA</strong> | IGN CNIG | Esri
    </div>
    <div id="map"></div>

    <script>
        // Mapa centrado Guadalhorce (36.72, -4.42) zoom 12
        var map = L.map('map').setView([36.72, -4.42], 12);

        // BASEMAPS estables
        var esriWorld = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: '¬© Esri'
        });
        var ignCNIG = L.tileLayer('https://www.cnig.es/mapas/tileserver/tms/{z}/{x}/{-y}.png', {
            attribution: '¬© CNIG'
        });
        esriWorld.addTo(map);

        // ‚úÖ REDIAM T500 (FUNCIONANDO - tu curl #3)
        var rediamT500 = L.tileLayer.wms('https://www.juntadeandalucia.es/medioambiente/mapwms/REDIAM_zonas_inundables_Andalucia', {
            layers: 'zonas_inundables_andalucia',
            format: 'image/png',
            transparent: true,
            version: '1.3.0',
            opacity: 0.85
        });

        // ‚úÖ PNOA CORREGIDO (XML analizado: OI.OrthoimageCoverage)
        var pnoaOrto = L.tileLayer.wms('https://www.ign.es/wms-inspire/pnoa-ma', {
            layers: 'OI.OrthoimageCoverage',
            format: 'image/jpeg',
            transparent: false,
            version: '1.3.0'
        });

        // CONTROLES DE CAPAS
        var baseMaps = {
            "üåç Esri World": esriWorld,
            "üá™üá∏ IGN CNIG": ignCNIG
        };

        var overlayMaps = {
            "üì∏ PNOA Ortofoto ‚úì": pnoaOrto,
            "üö® REDIAM T500 ‚úì": rediamT500
        };

        L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);

        // ESCALA + LEYENDA
        L.control.scale({metric: true, imperial: false}).addTo(map);
        
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function() {
            var div = L.DomUtil.create('div', 'legend', {
                padding: '12px', width: '180px', background: 'rgba(255,255,255,0.95)'
            });
            div.innerHTML = '<strong>üó∫Ô∏è Guadalhorce</strong><br>' +
                           '<i style="background:#ff6600;width:25px;height:20px;display:inline-block;opacity:0.85;margin-right:8px;float:left;"></i>REDIAM T=500<br>' +
                           '<i style="background:#4488cc;width:25px;height:20px;display:inline-block;margin-right:8px;float:left;"></i>PNOA Ortofoto';
            return div;
        };
        legend.addTo(map);

        // Activar capas por defecto
        pnoaOrto.addTo(map);
        rediamT500.addTo(map);
    </script>
</body>
</html>
