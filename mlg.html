<!DOCTYPE html>
<html>
<head>
    <title>Guadalhorce Completo - T500 + PNOA + MITECO Q100</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { margin: 0; padding: 10px; font-family: Arial, sans-serif; }
        #map { height: 90vh; width: 100%; border: 2px solid #3366cc; }
        h1 { color: #3366cc; text-align: center; margin: 5px 0; }
        .info { background: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .status { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Guadalhorce Completo <span class="status">3 CAPAS ‚úì</span></h1>
    <div class="info">
        ‚úÖ <strong>MITECO Q100</strong> | <strong>REDIAM T500</strong> | <strong>PNOA Ortofoto</strong>
    </div>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([36.72, -4.42], 12);

        // BASEMAPS
        var esriWorld = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}');
        var ignCNIG = L.tileLayer('https://www.cnig.es/mapas/tileserver/tms/{z}/{x}/{-y}.png');
        esriWorld.addTo(map);

        // ‚úÖ MITECO Q100 (XML: NZ.RiskZone)
        var mitecoQ100 = L.tileLayer.wms('https://wms.mapama.gob.es/sig/Agua/ZI_LaminasQ100/wms.aspx', {
            layers: 'NZ.RiskZone',
            format: 'image/png',
            transparent: true,
            version: '1.3.0',
            opacity: 0.9
        });

        // ‚úÖ REDIAM T500 (tu curl #3)
        var rediamT500 = L.tileLayer.wms('https://www.juntadeandalucia.es/medioambiente/mapwms/REDIAM_zonas_inundables_Andalucia', {
            layers: 'zonas_inundables_andalucia',
            format: 'image/png',
            transparent: true,
            version: '1.3.0',
            opacity: 0.85
        });

        // ‚úÖ PNOA Ortofoto (XML corregido)
        var pnoaOrto = L.tileLayer.wms('https://www.ign.es/wms-inspire/pnoa-ma', {
            layers: 'OI.OrthoimageCoverage',
            format: 'image/jpeg',
            transparent: false,
            version: '1.3.0'
        });

        // CONTROLES
        var baseMaps = {"üåç Esri": esriWorld, "üá™üá∏ IGN CNIG": ignCNIG};
        var overlayMaps = {
            "üì∏ PNOA Ortofoto": pnoaOrto,
            "üá™üá∏ MITECO Q100": mitecoQ100,
            "üö® REDIAM T500": rediamT500
        };

        L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);

        // ESCALA + LEYENDA
        L.control.scale({metric: true}).addTo(map);
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function() {
            var div = L.DomUtil.create('div', 'legend', {padding: '12px', width: '200px', background: 'rgba(255,255,255,0.95)'});
            div.innerHTML = '<strong>Guadalhorce Inundaciones</strong><br>' +
                           '<i style="background:#ff4444;width:25px;height:20px;display:inline-block;opacity:0.9;margin-right:8px;float:left;"></i>MITECO Q100<br>' +
                           '<i style="background:#ff8800;width:25px;height:20px;display:inline-block;opacity:0.85;margin-right:8px;float:left;"></i>REDIAM T500';
            return div;
        };
        legend.addTo(map);

        // Capas por defecto
        pnoaOrto.addTo(map);
        mitecoQ100.addTo(map);
    </script>
</body>
</html>
