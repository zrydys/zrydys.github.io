<script>
    // Initialize the map object
    var map = L.map('map').setView([36.72, -4.42], 9); // Centered in Guadalhorce AGP .ES zoom level 9

    // Add the ESRI satellite imagery layer as the base layer
    var satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; <a href="https://www.esri.com/">ESRI</a>',
        maxZoom: 16,
        minZoom: 2
    }).addTo(map);

    // broken borders : OpenStreetMap deviates from legal borders    var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',        maxZoom: 19,        minZoom: 2    });
//OSM changed legal international borders so need USGS or UN or NASA maps instead

       // var map = L.map("map", { minZoom: 1.7, maxZoom: 7, maxBounds: L.latLngBounds(L.latLng(-90, -180), L.latLng(90, 180) ) , }) .setView([0, 2], 3);

  var NASAGIBS_ViirsEarthAtNight2012 = L.tileLayer('https://map1.vis.earthdata.nasa.gov/wmts-webmerc/VIIRS_CityLights_2012/default/{time}/{tilematrixset}{maxZoom}/{z}/{y}/{x}.{format}', {
	attribution: 'by GIBS, operated by the NASA/GSFC/Earth Science Data and Information System (<a href="https://earthdata.nasa.gov"  target="_blank">ESDIS</a>);',
	bounds: [[-85.0511287776, -179.999999975], [85.0511287776, 179.999999975]],
	minZoom: 1,
	maxZoom: 8, //desaparecia en 12 max is 8 or get NS errors 
	format: 'jpg',
	time: '',
	tilematrixset: 'GoogleMapsCompatible_Level'
})

var nightLights = L.tileLayer.wms('https://cartodb-basemaps-c.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', {
        maxZoom: 20, attribution: '¬© CartoDB'
    }
}) ;

 // L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',  // wrong map non-iso osm
  var USGS_USImageryTopo = L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
	maxZoom: 20,
	attribution: 'Tiles courtesy of the <a href="https://usgs.gov/"  target="_blank">U.S. Geological Survey</a>'
}); // add to base INSTEAD OF USGS .addTo(map);

   var unbase = L.tileLayer(
   "https://geoservices.un.org/arcgis/rest/services/ClearMap_WebTopo/MapServer/tile/{z}/{y}/{x}", {
   maxClusterRadius: 12,
   zoom: 2,
   attribution:"\u003Ca href=\u0022https:\/\/geoportal.un.org\/arcgis\/home\/item.html?id=541557fd0d4d42efb24449be614e6887\u0022 target=\u0022blank\u0022 style=\u0022text-decoration: none;\u0022\u003EProduced by: UN Geospatial\u003C\/a\u003E"
}) ;

var s2Cloudless = L.tileLayer(
  'https://tiles.maps.eox.at/wmts/1.0.0/s2cloudless-2020_3857/default/g/{z}/{y}/{x}.jpg',
  {
    maxZoom: 18,
    attribution: 'Sentinel-2 cloudless ¬© EOX / Copernicus'
  }
);

    // Custom ZryDys tile layer for comparison 
    var customTileLayer = L.tileLayer('https://zrydys.github.io/tiles/{z}-{x}-{y}.png', {
        attribution: 'Custom ELT MAP Tiles from zrydys.github.io',
        maxZoom: 18,
        maxNativeZoom: 4,      //  PNG reales est√°n solo en Z4 x ahora
        minZoom: 4,
        tileSize: 256,
        subdomains: 'abc',
        noWrap: true
    });

    // Custom ZryDys FLAGS tile layer for comparison 
    var flagsTileLayer = L.tileLayer('https://zrydys.github.io/tiles/{z}-{x}-{y}.png', {
        attribution: 'Custom ELT FLAG Tiles from zrydys.github.io',
        maxZoom: 18,       //  permite zoom hasta 18
        maxNativeZoom: 4,      //  PNG reales est√°n solo en Z4 x ahora
        minZoom: 4,
        tileSize: 256,
        subdomains: 'abc',	
        opacity: 0.6,
        noWrap: true
    });

// 1. Capa MITECO: Zonas Inundables T=100 (Nacional)
// ‚úÖ MITECO Q100 (XML: NZ.RiskZone) mitecoQ100 ='NZ.RiskZone', en vez de  'Inundacion_Q100',
var wmsInundacionMiteco  = L.tileLayer.wms('https://wms.mapama.gob.es/sig/Agua/ZI_LaminasQ100/wms.aspx', {
	layers: 'NZ.RiskZone',
	format: 'image/png',
	transparent: true,
	version: '1.3.0',
    tiled: true,   // Modo tiled (evita warnings pesados de minit	
    styles: '',              // ‚úÖ Sin texto overlay (tiled no evit√≥
    crs: L.CRS.EPSG3857,     // ‚úÖ Proyecci√≥n est√°ndar
    attribution: "¬© Ministerio para la Transici√≥n Ecol√≥gica",
	opacity: 0.9
});
// 2. Capa REDIAM: Zonas Inundables Andaluc√≠a
// ‚úÖ Junta REDIAM T500 (tu curl #3)  rediamT500  = sin? y era 'zonas_inundables_andalucia' en vez de 'Zonas_Inundables',
var wmsInundacionJunta = L.tileLayer.wms('https://www.juntadeandalucia.es/medioambiente/mapwms/REDIAM_zonas_inundables_Andalucia', {
	layers: 'zonas_inundables_andalucia',
	format: 'image/png',
	transparent: true,
	version: '1.3.0',
    attribution: "¬© REDIAM - Junta de Andaluc√≠a",
	opacity: 0.85
});
 
    // Add a Layer Control to switch between base layers
    var baseLayers = {
        "Satellite Imagery": satelliteLayer,
        "Sentinel2 2020": s2Cloudless,
           "USGS Topo Imag": USGS_USImageryTopo, // dice WS-disp  ---> best2
           "United Nations": unbase,
           "NASA at Night": NASAGIBS_ViirsEarthAtNight2012 , //  ---> cool
      // mistral-fallo en   "NASA NightL"
        "Noche CartoDB":     nightLights,
//OSM changed legal international borders so need USGS or UN or NASA maps instead "OpenStreetMap": osmLayer
    };

    var overlayLayers = {
        "ELT Custom labels": customTileLayer,
        "ELT Custom flags": flagsTileLayer,
    "Zonas Inundables (MITECO)": wmsInundacionMiteco,
    "Zonas Inundables (Andaluc√≠a)": wmsInundacionJunta,
    };

//unbase.addTo(map);
//  L.control.layers(null,overlays).addTo(map);
    L.control.layers(baseLayers, overlayLayers).addTo(map);

    // Set up opacity control slider for layers
    var opacitySlider = document.getElementById('opacity-slider');
    
    // Update opacity of all layers based on slider value
    opacitySlider.addEventListener('input', function() {
        var opacity = parseFloat(opacitySlider.value);
        satelliteLayer.setOpacity(opacity);
       // osmLayer.setOpacity(opacity);
       //     wmsInundacionMiteco.setOpacity(opacity);  // if u want the slider to change its opacity
        customTileLayer.setOpacity(opacity);
    });

    // Add initial custom tile layer to map (but it's not visible by default)
  //no default  customTileLayer.addTo(map);
    wmsInundacionJunta.addTo(map); // default before controls 
    flagsTileLayer.addTo(map); // default despite controls 
</script>
